<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="de">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PlantTypes</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div style="width:100%" class="row">
          <div class="col-sm-5">
            <h2>Manage <b>Plants</b></h2>
          </div>
          <div class="col-sm-3.5">
            <a th:href="@{/growmanager/v1}" class="btn btn-success"><i class="material-icons">&#xe314;</i> <span>Back to Menu</span></a>
          </div>
          <div class="col-sm-3.5">
            <a th:href="@{/growmanager/v1/plants/insert}" class="btn btn-success"><i class="material-icons">&#xE147;</i> <span>Add New Plant</span></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th style="width:10%">ID</th>
          <th style="width:30%">Name</th>
          <th style="width:20%">PflanzenTyp</th>
          <th style="width:20%">Wachstumsdauer</th>
          <th style="width:20%">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plant: ${allPlants}">
          <td style="width:10%" th:text="${plant.id}"></td>
          <td style="width:30%" th:text="${plant.name}"></td>
          <td style="width:20%" th:text="${plant.type.getName()}"></td>
          <td style="width:20%" th:text="${plant.growthPeriod}"></td>
          <td style="width:20%">
            <a th:href="@{/growmanager/v1/plants/update/{id}(id=${plant.id})}" class="edit"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
            <a th:href="@{/growmanager/v1/plants/delete/{id}(id=${plant.id})}" class="delete"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
          </td>
        </tr>

        </tbody>
      </table>
      <!--<div class="clearfix">
        <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
        <ul class="pagination">
          <li class="page-item disabled"><a href="#">Previous</a></li>
          <li class="page-item"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item active"><a href="#" class="page-link">3</a></li>
          <li class="page-item"><a href="#" class="page-link">4</a></li>
          <li class="page-item"><a href="#" class="page-link">5</a></li>
          <li class="page-item"><a href="#" class="page-link">Next</a></li>
        </ul>
      </div>-->
    </div>
  </div>
</div>

<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Delete Employee</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete these Records?</p>
          <p class="text-warning"><small>This action cannot be undone.</small></p>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-danger" value="Delete">
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
