<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="de">
<head>
    <meta charset="UTF-8">
    <title>PflanzenTypen einfügen</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <h1>Pflanzentypen:</h1>
    <hr class="border-2 border-top border-info">

    <a th:href="@{/growmanager/v1/plantTypes}" class="btn btn-info" role="button">Zurück</a>

    <hr class="border-2 border-top border-info">

    <form th:object="${plantType}" th:action="@{/growmanager/v1/plantTypes/insert}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
            <div class="form-text" th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"></div>
        </div>

        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Speichern</button>
    </form>

</div>

</body>
</html>
