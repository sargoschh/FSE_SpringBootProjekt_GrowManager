<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grows</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div style="width:100%" class="row">
                    <div class="col-sm-5">
                        <h2>Manage <b>Grows</b></h2>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th style="width:10%">ID</th>
                    <th style="width:30%">Name</th>
                    <th style="width:20%">Username</th>
                    <th style="width:20%">Password</th>
                    <th style="width:20%">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${allUser}">
                    <td style="width:10%" th:text="${user.id}"></td>
                    <td style="width:30%" th:text="${user.name}"></td>
                    <td style="width:20%" th:text="${user.username}"></td>
                    <td style="width:20%" th:text="${user.password}"></td>
                    <td style="width:20%">

                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
