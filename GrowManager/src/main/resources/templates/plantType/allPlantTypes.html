  <title>PlantTypes</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link href="/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div style="width:100%" class="row">
          <div class="col-sm-5">
            <h2>Manage <b>PlantTypes</b></h2>
          </div>
          <div class="col-sm-7">
            <a th:href="@{/growmanager/v1}" class="btn btn-success"><i class="material-icons">&#xe314;</i> <span>Back to Menu</span></a>
            <a th:href="@{/growmanager/v1/plantTypes/insert}" class="btn btn-success"><i class="material-icons">&#xE147;</i> <span>Add New Plant</span></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th style="width:10%">ID</th>
          <th style="width:60%">Name</th>
          <th style="width:30%">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plantType: ${plantTypes}">
          <td style="width:10%" th:text="${plantType.id}"></td>
          <td style="width:60%" th:text="${plantType.name}"></td>
          <td style="width:30%">
            <a th:href="@{/growmanager/v1/plantTypes/update/{id}(id=${plantType.id})}" class="edit"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
            <a th:href="@{/growmanager/v1/plantTypes/delete/{id}(id=${plantType.id})}" class="delete"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
          </td>
        </tr>

        </tbody>
      </table>

          </li>
        </ul>
      </div>-->
    </div>
  </div>
</div>

<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Delete Employee</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete these Records?</p>
          <p class="text-warning"><small>This action cannot be undone.</small></p>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-danger" value="Delete">
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
